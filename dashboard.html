<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  
    <link rel="stylesheet" href="dashboard.css">
    

  </head>
  <body>
    

    <div id="product__container__content" class="product__container__content">
        <div class="dashboard">
           <div class="dashboard__header">
               <h1>Dashboard</h1>
           </div>
           <div class="dashboard__filter">
               <div>
                   <button onclick= "parent.location='dashboard.html'"  id="showAllData">Show All</button>
               </div>
               <div>
                   <input type="text" id="projectListInput" list="project__list" placeholder="Select the project" />
                   <datalist id="project__list">
                       <option></option>
                   </datalist>  
               </div>
               <!-- <div>
                   <input type="text" list="weekDays" id="weekDaysInput" placeholder="Enter Day" />
                   <datalist id="weekDays">
                       <option value="Monday"></option>
                       <option value="Tuesday"></option>
                       <option value="Wednesday"></option>
                       <option value="Thursday"></option>
                       <option value="Friday"></option>
                       <option value="Saturday"></option>
                       <option value="Sunday"></option>
                   </datalist>     
               </div> -->
             
               <div>
                   <button id="goFilter">Go</button>
               </div>
           </div>
           <div class="dashboard__container">
               <div class="dashboard__container__graph" id="dashboard__container__graph">
                   <canvas id="myChart"></canvas>
               </div>
               <div class="dashboard__container__stats">
                   <div id="dashboard__stats__unique" class="dashboard__stats__unique">
                       <div>   
                           <span>Total Time</span>
                           <h2 id="dashboard__stats__total__time"></h2>
                       </div>
                      <div>
                           <span>Average Time</span>
                           <h2 id="dashboard__stats__average__time"></h2>
                      </div>
                   </div>
                   <div class="dashboard__stats__details" id="dashboard__stats__details">
                      
                   </div>
               </div>
           </div>

        </div>
   </div>
</div>

</div>



       
    

<script src="dashboard.js"></script>
<script src="video.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
